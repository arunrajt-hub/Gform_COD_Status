name: G-Form COD Status Email Automation

on:
  schedule:
    # Run daily at 9:30 AM IST (04:00 UTC)
    - cron: '0 4 * * *'
    # Run daily at 8:00 PM IST (14:30 UTC)
    - cron: '30 14 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'G-Form_COD_Status.py'
      - '.github/workflows/gform-cod-status.yml'

jobs:
  send-cod-status-report:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create service account key file
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > service_account_key.json
        chmod 600 service_account_key.json

    - name: Run G-Form COD Status Script
      env:
        GMAIL_SENDER_EMAIL: ${{ secrets.GMAIL_SENDER_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        python G-Form_COD_Status.py

    - name: Upload logs (if script creates any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: execution-logs
        path: |
          *.log
          *_log.txt
        if-no-files-found: ignore
        retention-days: 7

